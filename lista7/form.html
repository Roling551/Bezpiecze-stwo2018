<html>
<head>
    <title>Make transfer</title>
</head>
<body>
<h1>Make transfer</h1>
<form action='http://127.0.0.1:1234/make_transfer' method="POST" id="form" >
	<p>
		Title:
		<input type="text" id="title" name="title">
		Receiver:
		<input type="text" id="receiver" name="receiver">
		Amount:
		<input type="number"  name="amount" placeholder="0.0" step="0.01" min="0" max="1000000">
		<input type="submit">
	</p>
</form>
</body>
</html>
